<!doctype html>
<html lang="en">

<head>
    <title>stopWatch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container pt-5">
        <div class="justify-content-center">
            <div class="row justify-content-center">
                <h1>STOP WATCH</h1>
            </div>
            <div class="row justify-content-center">
                <h1>MY VANILLA STOPWATCH</h1>
            </div>

            <div id="display">
                <!-- <p>00:00:00</p> -->

                <p><span id="hours">00</span> <span id="minutes">00</span> <span id="seconds">00</span> <span id="milliseconds">00</span></p>
            </div>

        </div>


        <div class="but mt-5">
            <button  id="btn-start" class="btn btn-outline-light mr-3 ">START</button>
            <button  id="btn-stop" class="btn btn-outline-light">STOP</button>
            <button  id="btn-reset" class="btn btn-outline-light ml-3">RESET</button>
        </div>


    </div>

    <script src="/index.js">

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
